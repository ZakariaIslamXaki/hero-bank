<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-16 font-medium">Welcome to <span class="font-bold text-fuchsia-600">Hero Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-200 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block w-3/4 border-2 border-gray-500 rounded-sm mb-4 px-2" type="text" placeholder="Username or Email">
                <input  id="user-password" class="block w-3/4 border-2 border-gray-500 rounded-sm px-2 mb-4" type="password" name="" placeholder="Password">
                <button id="login-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Login</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
